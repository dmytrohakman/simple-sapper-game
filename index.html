<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vendor Take Home Interview Questions</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div id="config">
            <div>
                <label for="width">Width</label>
                <input id="width" type="number" min="1" max="100" name="width">
                <small class="hiden"></small>
            </div>
            <div>
                <label for="height">Height</label>
                <input id="height" type="number" min="1" max="100" name="height">
            </div>
            <div>
                <label for="holes">Holes amount</label>
                <input id="holes" type="number" min="1" name="holes">
                <small id="holesError" class="hiden">Too much holes</small>
            </div>
            <div>
                <button id="buildPlayground" onclick="buildPlayground(event)">Build</button>
            </div>
        </div>
        <div id="playground">
        </div>
        <script src="./main.js"></script>
    </body>
</html>
